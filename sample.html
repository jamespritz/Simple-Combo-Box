<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.8.0/jquery.min.js" type="text/javascript"></script>
    <script src="http://ajax.googleapis.com/ajax/libs/jqueryui/1.8.23/jquery-ui.min.js" type="text/javascript"></script>
    <script src="scripts/simple-combo-box.js" type="text/javascript"></script>

    <link href="styles/simple-combo-box.css" rel="stylesheet" type="text/css" />
    

    <title></title>
</head>
<body>

    <select id="sample" style="width:200px">

        <option value="1">First</option>
        <option value="2">Second</option>
        <option value="3">Third</option>
        <option value="4">Fourth</option>
        <option value="5">Fifth</option>
        <option value="6">Sixth</option>
        <option value="7">Seventh</option>
        <option value="8">Eighth</option>
        <option value="9">Ninth</option>
        <option value="10">Tenth</option>
        <option value="11">Eleventh</option>
        <option value="12">Twelth</option>

    </select>

    <button id="btnchange">change to Eighth</button>


    <script type="text/javascript">

        (function ($) {

            $(document).ready(function (e)
            {
                $('#sample').SimpleComboBox();
            });

            $("#btnchange").click(function (e) {
                $('#sample').val('8').trigger('change');
            });

        })(jQuery);

    </script>

</body>
</html>
